stages:
  train_aqueous:
    cmd: python3 scripts/train_aqueous.py
    deps:
    - data/AqueousSolu.csv
    - scripts/train_aqueous.py
    - src/model.py
    - src/dataloader.py
    - scripts/aqueous_config.json
    outs:
    - results/aqueous/models/:
        persist: true
  
  predict_aqueous:
    cmd: python3 scripts/predict_aqueous.py
    deps:
    - data/AqueousSolu.csv
    - src/model.py
    - src/dataloader.py
    - scripts/predict_aqueous.py
    - results/aqueous/models/
    - scripts/aqueous_config.json
    outs:
    - results/aqueous/AqueousSolu_predictions.csv
  
  plot_aqueous:
    cmd: python3 scripts/explain_aqueous.py
    deps:
    - data/AqueousSolu.csv
    - src/model.py
    - src/dataloader.py
    - scripts/explain_aqueous.py
    - results/aqueous/models/
    - scripts/aqueous_config.json
    outs:
    - results/aqueous/viz/:
        persist: true

  aqueous:
    cmd: echo "Finished full aqueous solubility pipeline"
    deps:
    - results/aqueous/models/
    - results/aqueous/viz/
    - results/aqueous/AqueousSolu_predictions.csv


  train_combi:
    cmd: python3 scripts/train_combi.py
    deps:
    - data/CombiSolu-Exp.csv
    - scripts/train_combi.py
    - src/model.py
    - src/dataloader.py
    - scripts/combi_config.json
    outs:
    - results/combi/models/:
        persist: true
  
  plot_combi:
    cmd: python3 scripts/explain_combi.py
    deps:
    - data/CombiSolu-Exp.csv
    - src/model.py
    - src/dataloader.py
    - scripts/explain_combi.py
    - results/combi/models/
    - scripts/combi_config.json
    outs:
    - results/combi/viz/:
        persist: true

  combi:
    cmd: echo "Finished full combi solubility pipeline"
    deps:
    - results/combi/models/
    - results/combi/viz/

  train_shap:
    cmd: python3 scripts/train_aqueous.py
    deps:
    - data/AqueousSolu.csv
    - scripts/train_aqueous.py
    - src/model.py
    - src/dataloader.py
    - scripts/aqueous_config.json
    outs:
    - results/shap/models/:
        persist: true

  plot_shap:
    cmd: python3 scripts/explain_shap.py
    deps: 
    - data/AqueousSolu.csv
    - src/model.py
    - src/explainer.py
    - scripts/explain_shap.py
    - results/shap/models/
    outs:
    - results/shap/AqueousSolu_SHAP.csv
    - results/shap/viz/:
        persist: true
  
  shap:
    cmd: echo "Finished full SHAP aqueous solubility pipeline"
    deps:
    - results/shap/models/
    - results/shap/viz/


  train_logp:
    cmd: python3 scripts/train_logp.py
    deps:
    - data/opera_logp.csv
    - scripts/train_logp.py
    - src/model.py
    - src/prop_loader.py
    - scripts/logp_config.json
    outs:
    - results/logp/models/:
        persist: true 

  plot_logp:
    cmd: python3 scripts/explain_logp.py
    deps: 
    - data/opera_logp.csv
    - src/prop_loader.py
    - src/model.py
    - src/explainer.py
    - scripts/logp_config.json
    - scripts/explain_logp.py
    - results/logp/models/
    outs:
    - results/logp/logp_predictions.csv
    - results/logp/viz_ours/:
        persist: true
    - results/logp/viz_crippen/:
        persist: true
  
  # train_logp_shap:
  #   cmd: python3 scripts/train_shap_logp.py 
  #   deps:
  #   - data/logp_dataset.csv
  #   - scripts/train_shap_logp.py
  #   - src/model.py
  #   - src/prop_loader.py
  #   - scripts/logp_config.json
  #   outs:
  #   - results/logp/models_shap/:
  #       persist: true

  shap_logp:
    cmd: python3 scripts/explain_shap_logp.py
    deps: 
    - data/opera_logp.csv
    - src/prop_loader.py
    - src/model.py
    - src/explainer.py
    - scripts/logp_config.json
    - scripts/explain_shap_logp.py
    - results/logp/models/
    outs:
    - results/logp/logp_shap_predictions.csv
    - results/logp/viz_shap/:
        persist: true

  logp:
    cmd: echo "Finished full logP + crippen + shap explainability pipeline"
    deps:
    - results/logp/models/
    - results/logp/viz_ours/
    - results/logp/viz_crippen/
    - results/logp/viz_shap/
